<div class="audio-player">

        <div id="img" class="play" onclick="play()"></div>
    </div>
    <div class="play-content">
        <p><strong> Republic of House Radio</strong></p>
        <p id="move" style="display: inline;"> <strong id="title">Title:</strong> </p><span>No Audio</span>
        <input id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
    </div>
</div>


<script>

        $(document).ready(function(){

            var url;
            var title;
            var broadcasturl;
            var stationname;

            radioTitle();

            setTimeout(function(){radioTitle();}, 2000);
            setInterval(function(){radioTitle();}, 15000); 


        });

        function radioTitle() {
            
            url = 'http://40.68.162.113:8000/json.xsl'; 
            broadcasturl = 'http://40.68.162.113:8000/audio.ogg';
            $.ajax({
            type: 'GET',
                url: url,
                jsonpCallback: 'parseMusic',
                async: true,
                contentType: "application/json",
                dataType: 'jsonp',
                success: function(json) {

                
                stationname = json['/audio.ogg']['server_name'];
                title = json['/audio.ogg']['title'];
                
                $('#title').text(title);
                // $('#station').text(stationname);  

                },
                error: function(e) {
                // alert(e.message);
                }
            });
                        
        }

    var player = document.getElementById("audio");
    player.controls = true;
    var image = document.getElementById("img");

    function play(){

        if(!player.paused){

            player.pause(); 
            image.classList.remove('pause');
            image.classList.add('play');
            

        }else{

            player.play(); 
            image.classList.remove('play');
            image.classList.add('pause');
        }
    }

    function playAudio() { 
        player.play(); 
    } 

    function pauseAudio() { 
        player.pause(); 
    }

    function SetVolume(val){
        player.volume = val / 100;
    }


</script>
